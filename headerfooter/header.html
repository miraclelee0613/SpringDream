<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>헤더</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="css-header header">
        <div class="css-header-main">
            <!-- 로고 -->
            <a href="/header.html" class="css-logo">
                SpringDream
            </a>
            <div style="flex-grow: 1;"></div>
            <!-- 검색바 -->
            <form action="" class="css-search">
                <div class="css-input-wrapper">
                    <input class="css-input input" placeholder="서비스, 전문가를 검색해 보세요" maxlength="15" autocomplete="off"
                        autocorrect="off" autocapitalize="off" type="text">
                </div>
            </form>
            <!-- 버튼 -->
            <div class="css-buttons">
                <button class="css-button">
                    <span>로그인</span>
                </button>
                <button class="css-button">
                    <span>회원가입</span>
                </button>
                <button class="css-button">
                    <span>결제하기?</span>
                </button>
            </div>
        </div>
    </div>
    <!-- 카테고리 -->
    <div class="css-category category">
        <div class="css-category-main">
            <div class="css-categoryAll-wrapper">
                <button class="css-category-button">
                    <span role="img" rotate="0">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                            focusable="false" preserveAspectRatio="xMidYMid meet" class="css-7kp13n e181xm9y0">
                            <path xmlns="http://www.w3.org/2000/svg"
                                d="M19,17 C19.5522847,17 20,17.4477153 20,18 C20,18.5522847 19.5522847,19 19,19 L5,19 C4.44771525,19 4,18.5522847 4,18 C4,17.4477153 4.44771525,17 5,17 L19,17 Z M19,11 C19.5522847,11 20,11.4477153 20,12 C20,12.5522847 19.5522847,13 19,13 L5,13 C4.44771525,13 4,12.5522847 4,12 C4,11.4477153 4.44771525,11 5,11 L19,11 Z M19,5 C19.5522847,5 20,5.44771525 20,6 C20,6.55228475 19.5522847,7 19,7 L5,7 C4.44771525,7 4,6.55228475 4,6 C4,5.44771525 4.44771525,5 5,5 L19,5 Z">
                            </path>
                        </svg>
                    </span>
                    <span style="margin: 0 0 5px 8px;">전체 카테고리</span>
                    <span role="img" rotate="0">
                        <svg width="25" height="25" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                            focusable="false" preserveAspectRatio="xMidYMid meet" class="css-7kp13n e181xm9y0">
                            <polygon id="Triangle"
                                transform="translate(12.000000, 12.000000) rotate(-180.000000) translate(-12.000000, -12.000000) "
                                points="12 9 18 15 6 15"></polygon>
                        </svg>
                    </span>
                </button>
            </div>
            <div>
                <button class="css-menu-button">
                    <span>Prime</span>
                </button>
            </div>
            <div>
                <button class="css-menu-button">
                    <span>Prime2</span>
                </button>
            </div>
            <div>
                <button class="css-menu-button">
                    <span>엔터프라이즈</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
