<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/css/support.css">
<link rel="stylesheet" href="/css/bulma.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!-- header/footer load를 위한 스크립트 -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#header").load("../headerfooter/header.html")
        $("#footer").load("../headerfooter/footer.html")

        /* header로드
        id 지정을 통해서도 가능합니다. 
         $("#header").load("header.html #navbar")
         */
    });
</script>

<script src="index.js"></script>


<body>
    <header id="header">헤더</header>
    <main>
        <!-- 헤더와의 간격 유지 -->
        <div class="container-divider"></div>

        <!-- 메인바디 -->
        <div class="container" style="max-width: 700px;">
            <nav class="sub-nav">
                <ol class="breadcrumbs">

                    <!-- 고객센터 > 문의등록 -->
                    <li title="고객센터">
                        <a href="supportPage.html">고객센터</a>
                    </li>
                    <li title="문의 등록">
                        문의 등록
                    </li>
                </ol>

                <!-- 검색바 -->
                <form role="search" class="search" action="" accept-charset="UTF-8" method="get">
                    <input name="utf8" type="hidden" value="✓" autocomplete="off">
                    <input type="search" name="query" id="query" placeholder="검색" aria-label="검색">
                </form>
            </nav>

            <h1>
                <div class="page-title">문의 등록</div>
            </h1>

            <form id="new_request" class="request-form" action="" accept-charset="UTF-8" method="post">
                <input name="utf8" type="hidden" value="✓" autocomplete="off">
                <!-- <input type="hidden" name="authenticity_token" value=""> -->

                <div class="form-field required">
                    <label for="request_anonymous_requester_email">이메일 주소</label>
                    <input type="text" name="" id="request_anonymous_requester_email" aria-required="true">
                </div>

                <div class="form-field required">
                    <label id="" for="">상담유형</label>
                    <div class="">
                        <input type="radio" name="type" id="voice" class=""
                            style="display: inline-block; max-width: min-content;">
                        <label for="voice" style="display: inline-block;">고객의소리</label>
                    </div>
                    <div class="">
                        <input type="radio" name="type" id="connect" class=""
                            style="display: inline-block; max-width: min-content;">
                        <label for="connect" style="display: inline-block;">제휴</label>
                    </div>
                    <div class="">
                        <input type="radio" name="type" id="how-to-use" class=""
                            style="display: inline-block; max-width: min-content;">
                        <label for="how-to-use" style="display: inline-block;">이용문의</label>
                    </div>
                </div>

                <div class="form-field required request_subject">
                    <label id="request_subject_label" for="request_subject">제목</label>
                    <input type="text" name="request[subject]" id="request_subject" maxlength="150" size="150"
                        aria-required="true" aria-labelledby="request_subject_label">
                </div>

                <div class="form-field required">
                    <label id="" for="">설명</label>
                    <textarea name="" id="" aria-required="true"></textarea>
                    <input type="hidden" name="" id="" value="text/plain" style="display: none;" autocomplete="off">

                    <p id="">요청에 관한 세부 정보를 입력하세요. 저희 지원 스태프가 가능한 한 빨리 자세한 답변을 드리도록 하겠습니다.</p>
                </div>
                <div class="container-divider"></div>
                <div class="form-field">
                    <label class="is-block">
                        첨부 파일
                    </label>
                    <div style="height: 10px;"></div>

                    <div class="filebox">
                        <input class="upload-name" value="첨부파일" placeholder="첨부파일" readonly>
                        <label for="file">파일찾기</label>
                        <input type="file" id="file" onchange="readURL(this);" multiple="true">
                        <img id="preview" />
                    </div>
                    <div style="height: 10px;"></div>
                </div>

                <footer><input type="submit" name="commit" value="제출"></footer>


            </form>
        </div>
    </main>
    <div class="container-divider mt-3"></div>
    <footer id="footer"></footer>
</body>

</html>
