<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="img/customer-service.png"
    />
    <link rel="stylesheet" href="/css/adminPage-interface.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <title>Helpers AdminPage</title>
  </head>
  <body>
    <div class="body-wrap">
      <!-- 메뉴 헤더 시작 -->
      <div class="menu-wrap">
        <div class="menu-header pointer">
          <div class="menu-header-name">
            <h3><i>Hel</i><i style="color: white">pers</i></h3>
          </div>
        </div>
        <!-- 메뉴 카테고리 시작 -->
        <div class="menu-body">
          <ul class="site-visit">
            <li class="pointer">
              <span>Helpers</span>
            </li>
            <li class="pointer">
              <span>사이트 바로가기</span>
            </li>
          </ul>
          <ul class="category">
            <a href="adminPage-main.html">
              <li class="pointer select">
                <span>관리자 홈</span>
                <img src="img/next.png" />
              </li>
            </a>
            <a href="adminPage-request.html">
              <li class="pointer">
                <span>도움 요청</span>
              </li>
            </a>
            <a href="adminPage-userlist.html">
              <li class="pointer">
                <span>회 원</span>
              </li>
            </a>
            <a href="adminPage-certificate.html">
              <li class="pointer">
                <span>증명서</span>
              </li>
            </a>
            <a href="adminPage-mail.html">
              <li class="pointer">
                <span>문 의</span>
              </li>
            </a>
          </ul>
        </div>
      </div>

      <div class="dummy"></div>

      <div class="content-wrap">
        <!-- 컨텐츠 헤더 -->
        <div class="content-header">
          <!-- 컨텐츠 주제 -->
          <div class="content-name">
            <img src="img/settings.png" />
            <h3>Helpers 관리자 모드</h3>
          </div>
          <!-- 오늘의 통계 -->
          <div class="today-box">
            <div class="today-count">
              <img src="img/open-bracket.png" />
              <p>오늘의 방문자<br />42</p>
              <img src="img/close-bracket.png" />
            </div>
            <div class="today-count">
              <img src="img/open-bracket.png" />
              <p>오늘의 회원가입<br />31</p>
              <img src="img/close-bracket.png" />
            </div>
            <div class="today-count">
              <img src="img/open-bracket.png" />
              <p>오늘의 도움 요청<br />28</p>
              <img src="img/close-bracket.png" />
            </div>
            <div class="today-count">
              <img src="img/open-bracket.png" />
              <p>오늘의 문의<br />24</p>
              <img src="img/close-bracket.png" />
            </div>
          </div>
          <!-- 프로필 사진 로그아웃 -->
          <div class="content-header-profile">
            <div class="profile-box pointer">
              <img src="img/bukbuk.png" />
              <span>벅벅코딩</span>
            </div>
            <button class="logout pointer">Logout</button>
          </div>
        </div>
        <!-- 컨텐츠 시작 -->
        <div class="content-body"></div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</html>
